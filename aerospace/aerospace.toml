# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
# Layout
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'


# Run Sketchybar together with AeroSpace
# sketchbar has a built-in detection of already running process,
# so it won't be run twice on AeroSpace restart
# Start AeroSpace at login
after-startup-command = [
  'exec-and-forget sketchybar',
  'exec-and-forget borders'
]
start-at-login = true 

# Notify Sketchybar about workspace change
exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE']

on-focus-changed = [
  'exec-and-forget sketchybar --trigger aerospace_focus_change',
]

[gaps]
inner.horizontal = 8
inner.vertical = 8
outer.bottom = 5
outer.top = [{ monitor.main = 10}, 10]
outer.right = 5
outer.left = 5

# Explicitly define only the workspaces you want
[workspace-to-monitor-force-assignment]
1 = 'main'
2 = 'main' 
3 = 'main'
4 = 'main'
5 = 'main'
6 = 'secondary' # Secondary monitor
7 = 'secondary' # Secondary monitor
# 8 = 1
# 9 = 1

# Key bindings
[mode.main.binding]
# Navigation
alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

# Moving windows
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Workspace switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
# alt-8 = 'workspace 8'
# alt-9 = 'workspace 9'

# Move windows to workspaces
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
# alt-shift-8 = 'move-node-to-workspace 8'
# alt-shift-9 = 'move-node-to-workspace 9'

# Layouts
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

# Resizing
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Floating
alt-shift-space = 'layout floating tiling'

# Fullscreen
alt-f = 'fullscreen'

[[on-window-detected]]
if.app-id = 'com.mitchellh.ghostty'
run = 'move-node-to-workspace 1'

[[on-window-detected]]
if.app-id = 'com.vivaldi.Vivaldi'
run = 'move-node-to-workspace 2'

[[on-window-detected]]
if.app-id = 'net.whatsapp.WhatsApp'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.tinyspeck.slackmacgap'
run = 'move-node-to-workspace 3'

[[on-window-detected]]
if.app-id = 'com.spotify.client'
run = 'move-node-to-workspace 4'

[[on-window-detected]]
if.app-id = 'notion.id'
run = 'move-node-to-workspace 5'

[[on-window-detected]]
if.app-id = 'com.atlassian.trello'
run = 'move-node-to-workspace 5'

